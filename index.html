<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/beach-ball-16--13b11c85-4ed6-4a8e-bfd6-02d1c31b40af-jpgrendition.jpg">
</head>
<body>
    <div id="buttonContainer">
        <h1 id="myH1">Counter</h1>
        <button id="add" tittle="Add More Counter"> + </button>
        
        <span id="counter">0</span><br>

        <div id="controlButtons">
            <button class="buttons" id="decrease" title="Decrease"> - </button>
            <button class="buttons" id="reset" title="Reset">Reset</button>
            <button class="buttons" id="increase" title="Increase"> + </button>
        </div>

        <button class="buttons" id="start" title="Starting Number">Starting Number</button>
        <div id="confirmStart">
            <input id="startInput" type="number" placeholder="Start Number">
            <button class="buttons" id="confirm" title="Confirm">OK</button>
        </div>

    </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
