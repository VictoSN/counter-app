<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/Logo.jpg">
</head>
<body>
    <div id="countersContainer">
        <div id="buttonContainer">
            <div id="topBar">
                <button class="topButtons" id="remove" tittle="Remove Counter"> - </button>
                <input id="myHeader" type="text" placeholder="Counter" autocomplete="off"></input>
                <button class="topButtons" id="add" tittle="Add Counter">+</button>
            </div>

            <span id="counter">0</span><br>

            <div id="controlButtons">
                <button class="buttons" id="decrease" title="Decrease"> - </button>
                <button class="buttons" id="reset" title="Reset">Reset</button>
                <button class="buttons" id="increase" title="Increase"> + </button>
            </div>

            <button class="buttons" id="start" title="Starting Number">Starting Number</button>
            <div id="confirmStart">
                <input id="startInput" type="number" placeholder="Start Number">
                <button class="buttons" id="confirm" title="Confirm">OK</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
